<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
    <title>Register | BeeSure</title>
  </head>

  <body
    style="background-image: url('../img/bg.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;"
  >
    <div class="row">
      <div
        class="col-6"
        style="padding-top: 200px; padding-bottom: 200px; padding-left: 70px; padding-right: 70px; vertical-align: middle; text-align: center;"
      >
        <img
          src="../img/logo.png"
          width="400px"
          height="200px"
          class="d-inline-block align-top"
          alt=""
        />
        <br />
        <b
          style="font-size: 100px; -webkit-text-stroke: 0.25px aliceblue; color:#242424;"
          >BeeSure!</b
        >
        <br />.<br />.<br />.<br />.<br /><br />
        <h4 style="-webkit-text-stroke: 0.25px aliceblue; color: #242424;">
          A simple website to find and compare <br />
          the insurance that you're interested in.
        </h4>
      </div>
      <div
        class="col-6"
        style="padding-top: 150px; padding-bottom: 150px; padding-left: 70px; padding-right: 70px;"
      >
        <form
          data-toggle="validator"
          role="form"
          id="register_form"
          style="padding: 70px; background-color: rgba(240, 240, 240, 0.8); border-radius: 15px; box-shadow: 5px 5px 10px #989898;"
        >
          <h2>Register</h2>
          <br />
          <div class="form-group">
            <label for="username" style="color: #242424;">Username:</label>
            <input
              type="username"
              class="form-control"
              id="username"
              placeholder="Enter username"
              required
            />
            <div
              class="help-block with-errors"
              style="color:red; font-size: small;"
            ></div>
          </div>
          <div class="form-group">
            <label for="email" style="color: #242424;">Email address:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              required
            />
            <div
              class="help-block with-errors"
              style="color:red; font-size: small;"
            ></div>
          </div>
          <div class="form-group">
            <label for="password" style="color: #242424;">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <div
              class="help-block with-errors"
              style="color:red; font-size: small;"
            ></div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="repassword"
              placeholder="Confirm Password"
              required
              data-match="#password"
              data-match-error="Whoops, passwords don't match"
            />
            <div
              class="help-block with-errors"
              style="color:red; font-size: small;"
            ></div>
          </div>
          <br />
          <button
            id="reg"
            type="button"
            class="btn btn-dark"
            style="width: 200px;"
            onclick="handleRegister()"
          >
            Register
          </button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
      integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"
    ></script>
    <script src="./register.js"></script>
  </body>
</html>
