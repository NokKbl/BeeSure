<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
    <title>BeeSure</title>
  </head>

  <body
    style="background-image: url('./img/bg.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;"
  >
    <div
      style="padding-top: 100px; padding-bottom: 100px; padding-left: 50px; padding-right: 50px; vertical-align: middle; text-align: center;"
    >
      <img
        src="./img/logo.png"
        width="400px"
        height="200px"
        class="d-inline-block align-top"
        alt=""
      />
      <br />
      <b
        style="font-size: 100px; -webkit-text-stroke: 0.25px aliceblue; color:#242424;"
        >BeeSure!</b
      >
      <br /><br />
      <h4 style="-webkit-text-stroke: 0.25px aliceblue; color: #242424;">
        A simple website to find and compare the insurance that you're
        interested in.
      </h4>
      <div style="padding: 40px;">
        <p
          style="margin: auto; border-width: 2px; border-radius: 5px; border-style: solid; width: 800px; border-color: #242424; background-color:	rgba(240, 240, 240, 0.3);"
        >
          <br />
          <b
            style="font-size: 30px; -webkit-text-stroke: 0.25px aliceblue; color:#242424;"
          >
            Let's be sure with BeeSure!
          </b>
          <br /><br />
          <button
            type="button"
            class="btn btn-lg btn-outline-dark"
            style="width: 300px;"
            onclick="window.location.href='./user_part/login.html'"
          >
            Login
          </button>
          &emsp;<b>or</b>&emsp;
          <button
            type="button"
            class="btn btn-lg btn-dark"
            style="width: 300px;"
            onclick="window.location.href='./user_part/register.html'"
          >
            Register
          </button>
          <br /><br /><br />
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
      integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
