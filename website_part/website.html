<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./website.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Insurance | BeeSure</title>
  </head>
  <body class="bg">
    <nav id="navBar" class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="../img/logo.png"
          width="70"
          height="35"
          class="d-inline-block align-top"
          alt=""
        />
        BeeSure!
      </a>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-toggle="modal"
          data-target="#contactModal"
        >
          CONTACT
        </button>
        <button
          id="themeButton"
          type="button"
          class="btn btn-outline-dark dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          THEME
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" onclick="changeDarkTheme(true)">Dark</a>
          <a class="dropdown-item" onclick="changeDarkTheme(false)">Light</a>
        </div>
      </div>
    </nav>
    <div style="height: 15%; width:100%;"></div>
    <div id="container" class="container container-light half-opacity">
      <div id="cardContainer"></div>
    </div>

    <!-- Contact Modal -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="contactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label
              >Please feel free to type your problems or suggestions into the
              textbox below. Thank you for your support!</label
            >
            <textarea rows="3" style="width: 100%"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modalContainer"></div>
    <br />
    <br />
    <br />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./website.js"></script>
  </body>
</html>
