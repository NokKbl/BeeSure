<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./admin.css" />
    <title>Admin | BeeSure</title>
  </head>

  <body
    style="background-image: url('../img/bg.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;"
  >
    <div
      style="padding-top: 40px; padding-bottom: 50px; padding-left: 50px; padding-right: 50px; vertical-align: middle; text-align: center;"
    >
      <br />
      <div style="padding-left: 20px; padding-right: 20px;">
        <div
          class="row"
          style="padding: 40px; background-color: rgba(0, 0, 0, 0.2); border-radius: 5px;"
        >
          <div class="col-3">
            <label style="text-align: left; font-size: 25px;"
              ><b>Table of content</b></label
            >
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="v-pills-home-tab"
                data-toggle="pill"
                href="#v-pills-home"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
                >Home</a
              >
              <a
                class="nav-link"
                id="v-pills-bookmark-tab"
                data-toggle="pill"
                href="#v-pills-bookmark"
                role="tab"
                aria-controls="v-pills-bookmark"
                aria-selected="true"
                onclick="handleBookmarkTable()"
                >Bookmark Record</a
              >
              <a
                class="nav-link"
                id="v-pills-issues-tab"
                data-toggle="pill"
                href="#v-pills-issues"
                role="tab"
                aria-controls="v-pills-issues"
                aria-selected="false"
                onclick="handleIssueTable()"
                >Customer Issues</a
              >
            </div>
          </div>
          <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="v-pills-home"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                <div
                  style="background-color: rgba(240, 240, 240, 0.5); border-radius: 5px; padding: 50px;"
                >
                  <b
                    style="font-size: 50px; -webkit-text-stroke: 0.25px aliceblue; color:#242424;"
                    >Welcome to ...</b
                  >
                  <br /><br />
                  <img
                    src="../img/logo.png"
                    width="400px"
                    height="200px"
                    class="d-inline-block align-top"
                    alt=""
                  />
                  <br />
                  <b
                    style="font-size: 70px; -webkit-text-stroke: 0.25px aliceblue; color:#242424;"
                    >BeeSure!</b
                  >
                  <br /><br />
                  <b
                    style="font-size: 40px; -webkit-text-stroke: 0.25px aliceblue; color:#242424;"
                    >Administration System</b
                  >
                  <br /><br /><br />
                  <button
                    type="button"
                    id="signout"
                    class="btn btn-danger btn-lg"
                    style="width: 250px;"
                    onclick="window.location.href='../home.html'"
                  >
                    Sign out
                  </button>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-bookmark"
                role="tabpanel"
                aria-labelledby="v-pills-bookmark-tab"
              >
                <table class="table table-bordered" style="text-align: left;">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Insurance name</th>
                      <th scope="col"># Bookmark</th>
                    </tr>
                  </thead>
                  <tbody id="bbody"></tbody>
                </table>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-issues"
                role="tabpanel"
                aria-labelledby="v-pills-issues-tab"
              >
                <table class="table table-bordered" style="text-align: left;">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Customer issues</th>
                    </tr>
                  </thead>
                  <tbody id="ibody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
      integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"
    ></script>
    <script src="./admin.js"></script>
  </body>
</html>
